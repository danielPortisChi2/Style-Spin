<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Styled Coin Flip Animation</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

  body {
    background: linear-gradient(135deg, #1a1a1a, #333);
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
    margin: 0;
    font-family: 'Anton', sans-serif;
  }

  .coin {
    width: 220px;
    height: 220px;
    perspective: 1500px;
    cursor: pointer;
    user-select: none;
  }

  .coin-inner {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    position: relative;
    transform-style: preserve-3d;
    box-shadow:
      0 0 30px 6px rgba(212, 175, 55, 0.8),
      inset 0 0 40px 8px #ffe066;
    transition: transform 0.6s ease;
    background:
      radial-gradient(circle at center, #f7d564 0%, #b7850c 60%, #7a5803 100%);
  }

  /* Coin edge (simulate thickness) */
  .coin-edge {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    box-shadow:
      inset 0 0 10px #a67c00,
      inset 0 15px 25px #e0bc24,
      0 0 8px 2px rgba(214,175,55,0.8);
    z-index: 1;
    pointer-events: none;
  }

  /* Heads & Tails styling */
  .side {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow:
      inset 0 0 15px #fff9a6,
      inset 0 15px 50px rgba(255, 255, 255, 0.3);
    color: #4a2e00;
    font-size: 3.2rem;
    letter-spacing: 0.12em;
    text-shadow:
      0 0 3px #b77f00,
      0 0 6px #d4af37,
      0 0 9px #f9e07e;
    font-weight: 900;
    text-transform: uppercase;
    user-select: none;
    font-family: 'Anton', sans-serif;
    padding: 10px;
  }

  .heads {
    background:
      radial-gradient(circle at center, #f9d56e 0%, #b8860b 80%);
    box-shadow:
      inset 0 0 40px #fff7b8,
      inset 0 10px 40px rgba(255, 255, 255, 0.5);
    transform: rotateY(0deg);
    z-index: 2;
  }

  .tails {
    background:
      radial-gradient(circle at center, #d9af45 0%, #755700 90%);
    box-shadow:
      inset 0 0 40px #ffd65a,
      inset 0 10px 40px rgba(255, 255, 255, 0.3);
    transform: rotateY(180deg);
  }

  /* Small glow highlight */
  .highlight {
    position: absolute;
    top: 25px;
    left: 50%;
    width: 60px;
    height: 100px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 60% / 50%;
    transform: translateX(-50%) rotate(45deg);
    pointer-events: none;
    filter: blur(6px);
    animation: pulse 2.5s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.25; }
    50% { opacity: 0.6; }
  }
</style>
</head>
<body>

<div class="coin" aria-label="Animated flipping coin">
  <div class="coin-inner" id="coin">
    <div class="coin-edge"></div>
    <div class="side heads">Style</div>
    <div class="side tails">Spin</div>
    <div class="highlight"></div>
  </div>
</div>

<script src="coin.js"></script>

</body>
</html>
