</head>
<body>
  <header class="nav">

    <div class="nav-buttons">
      <a href="/contact" class="button outline">Contact Us</a>
      <a href="/signup" class="button">Start Selling</a>
    </div>
  </header>

  <div class="video-container">
    <div class="video-background">
        <video autoplay muted loop playsinline>
          <source src="http://localhost:9000/videoplayback.mp4" type="video/mp4" />
        </video>
      </div>

    <section class="contact-section">
      <h1 class="contact-title">Let's Connect</h1>
      <p class="contact-subtitle">Drop us a message and weâ€™ll spin back fast.</p>

      <form id="contact-form" class="contact-form" method="POST" action="/send">
        <label for="from_name">Name</label>
        <input id="from_name" type="text" name="from_name" placeholder="Your Name" required />

        <label for="from_email">Email</label>
        <input id="from_email" type="email" name="from_email" placeholder="Your Email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>

        <button type="submit" class="button">Send Message</button>
        <p id="response-msg" style="margin-top: 10px;"></p>
      </form>
    </section>
  </div>
